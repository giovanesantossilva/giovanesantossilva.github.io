    <style>
        #engine-1 {
            transform: rotate(180deg);
            transform-box: fill-box;
            transform-origin: center;
            animation: rotate-1 1s;
        }

        #engine-2 {
            transform: rotate(360deg);
            transform-box: fill-box;
            transform-origin: center;
            animation: rotate-2 2s;
        }

        @keyframes rotate-1 {
            from {
                transform: rotate(0deg);
            }
            to {
